# =====================================================
# üê≥ Docker Compose Override - No Hardware Acceleration
# =====================================================
# Use this file for systems without Intel QuickSync support
# Deploy with: docker compose -f docker-compose.yml -f docker-compose.no-gpu.yml up -d
# =====================================================

services:
  jellyfin:
    # Remove hardware acceleration dependencies
    devices: []
    group_add: []
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_PUBLISHED_SERVER_URL:-http://localhost:8096}
      # Disable hardware transcoding
      - JELLYFIN_ffmpeg_hwaccel=none